[build]
  base = "mern-client"  # Set the base directory to mern-client for frontend build
  publish = "mern-client/dist"  # Set the publish directory to mern-client/dist
  command = "npm run build"  # Run the build command in the mern-client folder

[[redirects]]
  from = "/api/*"
  to = "https://mern-book-store-joo9.onrender.com/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
